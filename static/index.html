<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Map Viewer</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script type="importmap">{"imports": {"three": "/js/lib/three.module.min.js"}}</script>
  <script type="module" src="js/viewer.js"></script>
</head>

<body>
  <!-- Upload Overlay -->
  <section id="upload-island">
    <div id="upload" class="card">
      <input type="file" id="file-input" accept=".bt, .ot"/>
    </div>
  </section>
  <!-- Options Overlay -->
  <section id="options-island">
    <div id="options" class="card">
      <input id="shading-mode" type="checkbox"/>
      <label>Enable shading</label>
    </div>
  </section>
  <!-- Renderer Viewport -->
  <canvas id="viewer"></canvas>
  <div id="info-overlay">
    <p id="camera-position">Camera Position: </p>
    <p id="camera-rotation">Camera Rotation: </p>
    <p id="scene-rotation">Scene Rotation: </p>
  </div>
</body>

</html>
